language: elixir
otp_release:
- 17.4
addons:
  postgresql: '9.3'
before_script:
  - MIX_ENV=test mix do deps.get, deps.compile, ecto.create --no-start, ecto.migrate --no-start
deploy:
  provider: heroku
  app: obesebird-api
  buildpack: https://github.com/HashNuke/heroku-buildpack-elixir.git
  strategy: git-ssh
  api_key:
    secure: 
after_deploy:
  - heroku run "mix ecto.migrate" -a obesebird_api
